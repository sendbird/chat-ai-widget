name: Deploy Github pages

on:
  push:
    branches: ["develop"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: 'recursive'
          fetch-depth: 0
      - name: Enable corepack
        run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'yarn'
      - name: Install and Build 🔧
        run: |
          yarn install
          rm .env
          touch .env.production
          echo "VITE_CHAT_AI_WIDGET_KEY=${{ secrets.chat_ai_widget_key }}" >> .env.production
          echo "VITE_CHAT_WIDGET_APP_ID=${{ secrets.app_id }}" >> .env.production
          echo "VITE_CHAT_WIDGET_BOT_ID=${{ secrets.bot_id }}" >> .env.production
          echo "VITE_API_HOST=${{ secrets.api_host }}" >> .env.production
          echo "VITE_WS_HOST=${{ secrets.ws_host }}" >> .env.production
          yarn build:pages
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
